- name: Agregar al file hosts los nombres de los nodos del cluster
  hosts: all
  remote_user: darioc
  tasks:
    - name: Correr script para agregar hostnames si es que no existen.
      ansible.builtin.script: ../scripts/add-hosts-to-hostsfile.sh
    - name: Comentar la linea en el archivo cloud.cfg
      ansible.builtin.script: ../scripts/modify_cloudcgf_file.sh