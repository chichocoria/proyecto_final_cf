apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-web-avatares
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - avatares.chicho.com.ar
    secretName: avatares-tls
  rules:
  - host: "avatares.chicho.com.ar"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: web
            port:
              number: 5173